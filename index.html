    <div class="container-fluid">
      <div class="text-center naslov">
        <h1>Zakaži besplatan probni trening</h1>

        <p>Ukoliko niste sigurni da li želite da trenirate kod nas, možete besplatno probati neki od naših treninga</p>
        <hr/>
      </div>
      <div class="container">
        <form>
            <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="ime">Ime</label>
                    <input type="text" name="ime" id="ime" class="form-control" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="prezime">Prezime</label>
                    <input type="text" name="prezime" id="prezime" class="form-control" required>
                  </div>
                  <div class="col-md-12 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="mail" class="form-control" id="email" email>
                  </div>

                  <div class="col-md-12">
                          <label class="mr-sm-2" for="tipTreninga">Trening program</label>
                          <select class="custom-select mr-sm-2 form-control" id="tipTreninga">
                            <option selected>Izaberite</option>
                            <option  name="option" value="1">Teretana i kardio program</option>
                            <option  name="option" value="2">Grupni fitness program</option>
                          </select>
                  </div>
                  <div class="col-md-12">
                          <label for="datum" >Datum</label>
                          <input type="text" name="datum" id="datum" class="form-control"   required>
                  </div>


               </div>

               <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Vreme</legend>
                    <div class="col-sm-10">
                      <div id="vreme" class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="10:00-12:00" checked>
                        <label class="form-check-label" for="gridRadios1">
                          10:00-12:00
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="13:00-15:00">
                        <label class="form-check-label" for="gridRadios2">
                          13:00-15:00
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="16:00-18:00">
                        <label class="form-check-label" for="gridRadios3">
                          16:00-18:00
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>

          <button class="btn btn-dark" onclick="proveriFormu()" type="button" name="submit">Zakaži trening</button>
          <br>
          <hr/>
           <div id="odgovorNaKlik">

           </div>
         </form>
     </div>

    <script>
        $( function() {
          $( "#datum" ).datepicker();
        });
  </script>

  <script>
      function proveriFormu(){
        var ime = $("#ime").val();
        var prezime = $("#prezime").val();
        var email = $("#email").val();
        var tipTreninga = $("#tipTreninga").val();
        var datum = $("#datum").val();
        var vreme = $('input[name=gridRadios]:checked').val();

        if(ime == '' || prezime == '' || email == '' || tipTreninga== '' || datum == '' || vreme == ''){
          $("#odgovorNaKlik").html('<div class="alert alert-light" role="alert">Morate da popunite sva polja!</div>');
        }else{
          if(email.includes('@')){
            $("#odgovorNaKlik").html('<div class="alert alert-dark" role="alert">Vaš trening je zakazan u '+ vreme +' dana '+ datum +' na ime '+ ime +' '+ prezime +' !</div>');
          }else{
            $("#odgovorNaKlik").html('<div class="alert alert-light" role="alert">Email mora imati @ u sebi!</div>');
          }
        }

      }
  </script>
