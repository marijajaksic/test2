    <script>
    function izracunaj(){
        var pol = $('input[name=gridRadios]:checked').val();

        var tezina = $("#tezina").val();
        var visina = $("#visina").val();
        var godine = $("#godine").val();
        var aktivnost = $("#aktivnost").val();


        if(pol == 'm'){
          var vrednost = 66.4730 + (13.7516 * parseInt(tezina));
          var vrednost1 = 5.0033 * parseInt(visina);
          var vrednost2 = 6.7550 * parseInt(godine);
          var bmr = parseFloat(vrednost) + parseFloat(vrednost1);
          bmr = bmr - parseFloat(vrednost2);
          var kalorije = bmr * parseFloat(aktivnost) ;
          $.alert({
            title: 'Kalorije!',
            content: 'Vaš broj kalorija je : ' +kalorije,
            type: 'green',
        });
        }

        if(pol == 'z'){
          var vrednost = 655.0955 + (9.5634 * parseInt(tezina));
          var vrednost1 = 1.8496 * parseInt(visina);
          var vrednost2 = 4.6756 * parseInt(godine);
          var bmr = parseFloat(vrednost) + parseFloat(vrednost1);
          bmr = bmr - parseFloat(vrednost2);
          var kalorije = bmr * parseFloat(aktivnost) ;
          $.alert({
            title: 'Kalorije!',
            content: 'Vaš broj kalorija je : ' +kalorije,
            type: 'green',
        });
        }
    }
    </script>
